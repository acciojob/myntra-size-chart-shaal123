<!DOCTYPE html>
<html>
<head>
    <title>Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            margin: 40px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
			
        }

        thead {
            background-color: #f5f5f5;
            font-weight: bold;
			background:maroon;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Size Chart</h2>

<table>

    <!-- HEADER ROW -->
    <thead>
        <tr>
            <th>Size</th>
            <th>Chest (inches)</th>
            <th>Waist (inches)</th>
            <th>Hip (inches)</th>
            <th>Length (inches)</th>
        </tr>
    </thead>

    <!-- DATA ROWS -->
    <tbody>
        <tr>
            <td>S</td>
            <td>36</td>
            <td>30</td>
            <td>38</td>
            <td>26</td>
        </tr>
        <tr>
            <td>M</td>
            <td>38</td>
            <td>32</td>
            <td>40</td>
            <td>27</td>
        </tr>
        <tr>
            <td>L</td>
            <td>40</td>
            <td>34</td>
            <td>42</td>
            <td>28</td>
        </tr>
        <tr>
            <td>XL</td>
            <td>42</td>
            <td>36</td>
            <td>44</td>
            <td>29</td>
        </tr>
        <tr>
            <td>XXL</td>
            <td>44</td>
            <td>38</td>
            <td>46</td>
            <td>30</td>
        </tr>
    </tbody>

</table>

</body>
</html>
